

<form class="example-form">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="First name" value="" [(ngModel)]="patient.firstName" name="firstName">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <input matInput placeholder="Last name" value="" [(ngModel)]="patient.lastName" name="lastName">
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Insurance name" value="" [(ngModel)]="patient.insuranceName" name="insuranceName">
    </mat-form-field>
    
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Insurance #" value="" [(ngModel)]="patient.insuranceId" name="insuranceId">
    </mat-form-field>
    
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Email" [formControl]="emailFormControl" [errorStateMatcher]="matcher" [(ngModel)]="patient.email" name="email">
        <mat-hint>Errors appear instantly!</mat-hint>
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>

    <mat-form-field class="example-full-width">
        <input type="tel" matInput placeholder="Phone #" value="" [(ngModel)]="patient.phone" name="phone">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <textarea matInput placeholder="Registration comment" [(ngModel)]="patient.regComment" name="regComment"></textarea>
    </mat-form-field>
  </form>

  <button mat-raised-button (click)="addPatient()">Add</button>
